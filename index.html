<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=en/">
        <script type="text/javascript">
            var lang = navigator.language || navigator.userLanguage;
            if(lang.startsWith("de")){
                window.location.href = "/de/"
            } else{
                if(lang.startsWith("fr")){
                window.location.href = "/fr/"
            } else{
                window.location.href = "/en/"
            }} 
        </script>
        <title>Please be nice and redirect properly</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        This is just a redirection page. If you're not redirected, you can manually click those links to the <a href="/en/">English</a>, <a href="/de/">German</a> or <a href="/fr/">French</a>homepage.
    </body>
</html>
