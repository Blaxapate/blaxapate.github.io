<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=en/">
        <script type="text/javascript">
            var lang = navigator.language || navigator.userLanguage;
            if(lang.startsWith("de")){
                window.location.href = "/de/"
            } else{
                if(lang.startsWith("fr")){
                window.location.href = "/fr/"
            } else{
                window.location.href = "/en/"
            }} 
        </script>
        <title>Please be nice and redirect properly</title>
    </head>
    <body>
        <!--found this code on https://stackoverflow.com/questions/5411538/how-to-redirect-one-html-page-to-another-on-load-->
        This is just a redirection page. If you're not redirected, you can manually click those links to the <a href="/en/">English</a>, <a href="/de/">German</a> or <a href="/fr/">French</a>homepage.
    </body>
</html>
